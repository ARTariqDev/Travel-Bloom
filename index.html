<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bloom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h2 id="logo">Travel Bloom</h2>
        <a href="index.html">Home</a>
        <a href="AboutUs.html">About Us</a>
        <a href="ContactUs.html">Contact Us</a>
        <div class="search-container">
            <input type="text" placeholder="Enter a destination or keyword" id="searchInput">
            <button onclick="searchFunction()">Search</button>
            <button onclick="resetFunction()">Clear</button>
        </div>
    </div>
    <main>
        <div class="banner">
            <img src="bg.jpg" id="bg" />
            <div class="banner-text-container">
                <h1 id="banner-text">EXPLORE DREAM DESTINATION</h1>
                <p id="banner-subtext">It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
                <button id="book-now">BOOK NOW</button>
            </div>

        </div>
    </main>

    <script>
        function searchFunction() {
            const searchInput = document.getElementById('searchInput').value;
            alert('Search for: ' + searchInput);
        }

        function resetFunction() {
            document.getElementById('searchInput').value = '';
            alert('Search reset.');
        }
    </script>
</body>
</html>
