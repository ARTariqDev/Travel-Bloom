<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Bloom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h2 id="logo">Travel Bloom</h2>
        <a href="index.html">Home</a>
        <a href="AboutUs.html">About Us</a>
        <a href="ContactUs.html">Contact Us</a>
        <div class="search-container">
            <input type="text" placeholder="Enter a destination or keyword" id="searchInput">
            <button onclick="searchFunction()">Search</button>
            <button onclick="resetFunction()">Clear</button>
        </div>
    </div>
    <main>
        <div class="banner">
            <img src="bg.jpg" id="bg" />
            <div class="banner-text-container">
                <h1 id="banner-text">CONTACT US</h1>
                <p id="contact-intro">Get in touch</p>
            </div>
            <div class="contact-form-container">
                <form id="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit" id="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        function searchFunction() {
            const searchInput = document.getElementById('searchInput').value;
            alert('Search for: ' + searchInput);
        }

        function resetFunction() {
            document.getElementById('searchInput').value = '';
            alert('Search reset.');
        }
    </script>
</body>
</html>
